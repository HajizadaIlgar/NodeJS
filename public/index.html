<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChatGPT Vision API Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      label,
      input,
      button {
        display: block;
        margin: 0.5rem 0;
      }
      #response {
        background: #f4f4f4;
        padding: 1rem;
        border: 1px solid #ccc;
        white-space: pre-wrap;
        max-width: 100%;
        word-wrap: break-word;
      }
      .response-text {
        font-size: 1.2rem;
        color: #333;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <h1>ChatGPT Vision API Demo</h1>
    <form id="visionForm">
      <label for="prompt">Prompt:</label>
      <input
        type="text"
        id="prompt"
        name="prompt"
        placeholder="What's in the image?"
        required
      />

      <label for="imageUrl">Image URL:</label>
      <input
        type="text"
        id="imageUrl"
        name="imageUrl"
        placeholder="Enter image URL"
        required
      />

      <button type="submit">Send</button>
    </form>

    <h2>Response:</h2>
    <div id="response" class="response-text"></div>

    <script>
      document
        .getElementById("visionForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent the form from reloading the page

          const promptText = document.getElementById("prompt").value;
          const imageUrl = document.getElementById("imageUrl").value;

          const url = "https://chatgpt-vision1.p.rapidapi.com/matagvision2";
          const options = {
            method: "POST",
            headers: {
              "x-rapidapi-key":
                "fba9e8b3d6msh97741eec14dcba1p115c59jsnb6b4555ece5a",
              "x-rapidapi-host": "chatgpt-vision1.p.rapidapi.com",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              messages: [
                {
                  role: "user",
                  content: [
                    { type: "text", text: promptText },
                    { type: "image", url: imageUrl },
                  ],
                },
              ],
              web_access: false,
            }),
          };

          try {
            const response = await fetch(url, options);
            if (!response.ok) {
              throw new Error(
                `Network response was not ok: ${response.status}`
              );
            }
            const result = await response.json();
            console.log(result);

            // Format and display the response
            const resultText = result.result || "No result returned.";
            document.getElementById(
              "response"
            ).innerHTML = `<strong>Response:</strong> <p>${resultText}</p>`;
          } catch (error) {
            console.error(error);
            document.getElementById(
              "response"
            ).innerHTML = `<strong>Error:</strong> ${error.message}`;
          }
        });
    </script>
  </body>
</html>
