<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiCombineMaker</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styleIndex.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="logo">AI Wardrobe</div>
            <div class="menu">
                <a href="warderobe.html" class="nav_link">Create Wardrobe</a>
                <a href="index.html" class="nav_link">Make Combine</a>
                <a href="#" class="nav_link">Profile</a>
            </div>
        </div>
    </div>
    <div class="container">
        <form id="visionForm" class="form">
            <div class="formInput">
                <label for="imageUrl">Image</label>
                <input type="file" id="file" name="file" accept="image/*">
            </div>

            <fieldset class="color-select">
                <legend class="color-legend">Select Primary Color</legend>
                <div class="color-grid">
                    <label class="color-item">
                        <input type="radio" value="red" name="clothColor" class="color-input">
                        <span class="color-dot red"></span>
                        <span class="color-label">Red</span>
                    </label>
                    <label class="color-item">
                        <input type="radio" value="black" name="clothColor" class="color-input">
                        <span class="color-dot black"></span>
                        <span class="color-label">Black</span>
                    </label>
                    <label class="color-item">
                        <input type="radio" value="green" name="clothColor" class="color-input">
                        <span class="color-dot green"></span>
                        <span class="color-label">Green</span>
                    </label>
                    <label class="color-item">
                        <input type="radio" value="blue" name="clothColor" class="color-input">
                        <span class="color-dot blue"></span>
                        <span class="color-label">Blue</span>
                    </label>
                    <label class="color-item">
                        <input type="radio" value="purple" name="clothColor" class="color-input">
                        <span class="color-dot purple"></span>
                        <span class="color-label">Purple</span>
                    </label>
                    <label class="color-item">
                        <input type="radio" value="yellow" name="clothColor" class="color-input">
                        <span class="color-dot yellow"></span>
                        <span class="color-label">Yellow</span>
                    </label>
                </div>
            </fieldset>

            <div class="output-card">
                <h3>Generated Combination</h3>
                <div id="aiResponse">
                    Your AI-generated outfit combination will appear here
                </div>
            </div>
            <button type="submit" id="generatePrompt">Generate Outfit</button>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">Â© 2025 AI Wardrobe Maker. All rights reserved.</p>
        </div>
    </footer>

    <script src="js\app.js"></script>
</body>

</html>
