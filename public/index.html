<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiCombineMaker</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="greating-text">
            <h1>AI Garderobe Maker</h1>
            <h3>Upload your cloth's image and get the best combination for your outfit</h3>
        </div>
    </div>
    <div class="container">
        <form id="visionForm">
            <div class="form-group">
                <label for="imageUrl">Upload Your Cloth's Image URL</label>
                <input type="text" id="imageUrl" name="imageUrl" />
                <div id="sectionSelect" name="sectionSelect">
                    <label for="sectionSelect">Choose Section:</label>
                    <input type="radio" value="red" name="clothColor"/>Red
                    <input type="radio" value="black" name="clothColor"/>Black
                    <input type="radio" value="green" name="clothColor"/>Green
                    <input type="radio" value="blue" name="clothColor"/>Blue
                </div>
                <div class="generatedPromt" id="prompt">
                    <h3 id="generatedPrompt">Ilqar Gotuve Wp girsun</h3>
                </div>
                <div class="generatedPromt" id="aiResponse">
                    
                </div>
            </div>
            <button type="submit" id="generatePrompt">Generate</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
